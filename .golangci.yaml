version: "2"
run:
  concurrency: 4
linters:
  enable:
    - gocritic
    - revive
  exclusions:
    generated: lax
    rules:
      - path: (.+)\.go$
        text: dot-imports
      - path: (.+)\.go$
        text: 'exported: (type|func) name will be used as .* by other packages, and that stutters;'
      - path: (.+)\.go$
        text: indent-error-flow
      - path: (.+)\.go$
        text: package-comments
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
